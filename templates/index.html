{% extends 'layout.html'%}

{% block title%}Home{% endblock%}

{% block content %}
<div class="container mt-5" >
  <h1>FlaskAPP for Books</h1>
    <table class="table">
      <thead>
        <tr class="table-secondary">
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {%for book in books:%}
        <tr>
          <th scope="row">{{book.id}}</th>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td><a href="#" class="btn btn-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Update</a>
          <a href="#" class="btn btn-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a></td>
        </tr>
      {%endfor%}
      </tbody>
    </table>

</div>
{% endblock %}
